{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying the django form</h1>
        <form method="POST">
            {% csrf_token %}
            <!--
                {{form_object|crispy}}
            -->
                {{form_object.name|as_crispy_field}}

            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
